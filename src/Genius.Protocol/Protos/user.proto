syntax = "proto3";

option csharp_namespace = "GeniusProtocol";

package GeniusProtocol;

service User {
	rpc Get(UserLookupModel) returns (UserResponseModel);

	rpc Update(UserModel) returns (UserModel);

    rpc Register(UserModel) returns (UserResponseModel);

	rpc Delete(UserModel) returns (UserResponseModel);
}

enum UserRole {
	DEFAULT = 0;
	ANALYST = 1;
	MODERATOR = 2;
	ADMIN = 3;
}

enum UserLanguage {
    ENGLISH = 0;
    POLISH = 1;
}

message UserModel {
	int32 id = 1;
	UserRole role = 2;
	string username = 3;
	string email = 4;
	string password = 5;
    UserLanguage language = 6;
    string profilePicture = 7;
    string created_at = 8;
    string updated_at = 9;
}

message UserLookupModel {
	int32 id = 1;
}

message UserResponseModel {
	int32 id = 1;
}
